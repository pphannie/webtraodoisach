  <body>
    <header>
      <div class="nav_bar">
        <a href="#"
          ><img src="img/SachOi.png" alt="logo" title="Trang chủ" id="logo"
        /></a>
        <a href="#" class="menu"> <b>Trang Chủ</b></a>

      <form action="search" method="get">
        <div class="search_box">
          <input
            type="text"
            id="search_input"
            placeholder=" Nhập tên sách, thể loại..."
          />
          <button class="search_button" title="Tìm kiếm">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <a href="#" title="Đăng bán"
            ><i class="fa-solid fa-square-plus"></i
          ></a>
        </div>
      </form>
    </header>
    <main class="main-store">
      <div class="store">
        <div class="item">
          <img class="item-img" src="img/demen.jpg" alt="ảnh sách" />
          <div class="item-info">
            <p class="item-name">Dế Mèn Phiêu Lưu Ký</p>
            <p class="item-type">Thể loại: Thiếu nhi</p>
          </div>
          <p class="item-price">100.000đ</p>
          <button class="button-clear">Xóa</button>
        </div>
        <div class="item">
          <img class="item-img" src="img/demen.jpg" alt="ảnh sách" />
          <div class="item-info">
            <p class="item-name">Dế Mèn Phiêu Lưu Ký</p>
            <p class="item-type">Thể loại: Thiếu nhi</p>
          </div>
          <p class="item-price">100.000đ</p>
          <button class="button-clear">Xóa</button>
        </div>
        <div class="info">
          <h3><i class="fa-solid fa-book-open-reader"></i> Nguyễn Văn A</h3>
          <h3><i class="fa-solid fa-square-phone"></i> 0868150966</h3>
          <h3>
            <i class="fa-solid fa-location-dot"></i> Địa chỉ: 3/41 Đường 3/2,
            Ninh Kiều, Cần Thơ
          </h3>
        </div>
        <div class="payment">
          <h3>Tổng tiền: <span id="total-price" fun>0đ</span></h3>
          <form method="post" action="#">
            <button type="submit">Trao đổi</button>
          </form>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
