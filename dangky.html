    <main>
        <div class="r1_dk">
            <h1>ĐĂNG KÝ</h1>
            <div class="r2_dk">
                <form onsubmit="signin(event)" method="post">
                    <div class="r3_dk">
                        <label for="user_name">
                            <i class="fa-solid fa-book-open-reader"></i>
                            <input type="text" id="user_name" placeholder="Vui lòng nhập họ và tên" name="user_name">
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="gender">
                            <i class="fa-solid fa-venus-mars"></i>
                            <select name="gender" id="gender">
                                <option value="sample">Giới tính</option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                                <option value="other">Khác</option>
                            </select>
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="birthday">
                            <i class="fa-solid fa-cake-candles"></i>
                            <input type="date" name="birthday" id="birthday">
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="tel">
                            <i class="fa-solid fa-square-phone"></i>
                            <input type="tel" name="tel" id="tel" placeholder="Vui lòng nhập số điện thoại">
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="address">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" name="address" id="address" placeholder="Vui lòng nhập địa chỉ liên lạc">
                        </label>
                    </div>
                    <div class="r3_dk">
                    <label for="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Vui lòng nhập email đăng nhập">
                    </label>
                </div>
                    <div class="r3_dk">
                        <label for="password">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Vui lòng nhập mật khẩu">
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="password_again">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password_again" id="password_again" placeholder="Vui lòng nhập lại mật khẩu">
                        </label>
                    </div>
                    <div><button class="r4"><b>Đăng ký</b></button></div>
                </form>
            </div>
        </div>
