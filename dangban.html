<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="SO.png" title="logo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav_bar">
            <a href="#"><img src="SachOi.png" alt="logo" title="Trang chủ" id="logo"></a>
            <a href="#" class="menu"> <b>Trang Chủ</b></a>

            <a href="#" class="menu"><b>Liên Hệ</b></a>
            <a href="#" class="menu"><b>Người dùng</b></a>
        </div>
        <form action="search" method="get">
            <div class="search_box">
            <input type="text" id="search_input" placeholder=" Nhập tên sách, thể loại...">
            <button class="search_button" title="Tìm kiếm"><i class="fa-solid fa-magnifying-glass"></i></button>
            <a href="#" title="Đăng bán"><i class="fa-solid fa-square-plus"></i></a>
        </div>
        </form>
    </header>
    <main>
        <div class="r1_dk">
            <h1>Đăng Bán</h1>
            <div class="r2_dk">
                <form action="listing" method="post">
                    <div class="r3_dk">
                        <label for="img_book" >
                            <i class="fa-solid fa-image"></i>
                            <input type="file" id="img_book"  name="img_book" title="Chọn file bìa sách">
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="book_name">
                            <i class="fa-solid fa-book"></i>
                            <input type="text" name="book_name" id="book_name" placeholder="Vui lòng nhập tên sách">
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="author">
                            <i class="fa-solid fa-pen-nib"></i>
                            <input type="text" name="author" id="author" placeholder="Vui lòng nhập tên tác/ dịch giả">
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="genre">
                            <i class="fa-solid fa-bars fa-flip-horizontal"></i>
                            <select name="genre" id="genre">
                                <option value="sample">Chọn thể loại</option>
                                <option value="study">Giáo trình / Học tập</option>
                                <option value="self_help">Phát triển bản thân</option>
                                <option value="business">Kinh doanh / Tài chính</option>
                                <option value="novel">Tiểu thuyết</option>
                                <option value="comic">Truyện tranh</option>
                                <option value="science">Khoa học</option>
                                <option value="lifestyle">Đời sống / Nấu ăn</option>
                                <option value="religion">Tôn giáo / Tâm linh</option>
                            </select>
                        </label>
                    </div>
                    <!-- <div class="r3_dk">
                        <label for="describe">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <textarea name="describe" id="describe" placeholder="Vui lòng nhập thông tin mô tả sách"></textarea>
                        </label>
                    </div> -->
                    <div class="r3_dk">
                        <label for="cost">
                            <i class="fa-solid fa-sack-dollar"></i>
                            <input type="number" name="cost" id="cost" placeholder="Vui lòng nhập giá tiền (VND)">
                        </label>
                    </div>
                    <!-- <div  class="r3_dk">
                        <label for="amount">

                        </label>
                    </div> -->
                    <div class="r3_dk">
                        <label for="status">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <select name="status" id="status">
                                <option value="sample">Tình trạng</option>
                                <option value="new">Mới</option>
                                <option value="old">Đã qua sử dụng</option>
                            </select>
                        </label>
                    </div>
                    <div class="r3_dk">
                        <label for="describe">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <textarea name="describe" id="describe" placeholder="Vui lòng nhập mô tả sách"></textarea>
                        </label>
                    </div>
                    <div  class="r3_dk">
                        <label for="amount">
                            <i class="fa-solid fa-list-ol"></i>
                            <input type="number" name="amount" id="amount" placeholder="Vui lòng nhập số lượng">
                        </label>
                    </div>
                    <div><button class="r4"><b>Đăng Bán</b></button></div>
                </form>
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
